<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Sistema Acadêmico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="StyleComponents/backgroun.css">
</head>
<body>
  <!-- Fundo da página -->
  <div class="fundo-da-pagina">
    <div class="sobreposicao"></div>

    <!-- Conteúdo principal -->
    <main class="container h-100 d-flex flex-column justify-content-center align-items-center container-formulario">

      <!-- Formulário -->
      <section class="caixinha-formulario col-md-6 col-lg-4">
        <h2 class="text-center mb-4">Login</h2>
        <form id="formulario">
          <div class="mb-3">
            <label for="usuario" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="usuarip" required>
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" required>
          </div>
          <div class="mb-3" class="form-control">
            <label for="perfil-acesso" class="mb-3 form-label">Selecione o pefil de acesso</label>
            <div class="mb-3 form-control">
              <div class="mb-3">
                <input type="radio" name="perfil-acesso" id="adm" required> Administrador
              </div>
              <div class="mb-3">
                <input type="radio" name="perfil-acesso" id="professor" required> Professor
              </div>
              <div class="mb-3">
                <input type="radio" name="perfil-acesso" id="aluno" required> Aluno
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
      </section>
    </main>
  </div>

</body>
</html>
